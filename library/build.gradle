apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'fantasy-drawer'

    publishedGroupId = 'com.github.musta.fantasydrawer'
    libraryName = 'FantasyDrawer'
    artifact = 'library'

    libraryDescription = 'FantasyDrawer'

    siteUrl = 'https://github.com/mustafiz012/FantasyDrawer/'
    gitUrl = 'https://github.com/mustafiz012/FantasyDrawer.git'

    libraryVersion = '1.0.5'

    developerId = 'mustafiz012'
    developerName = 'Md. Mustafizur Rahman'
    developerEmail = 'mustafiz012@outlook.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
